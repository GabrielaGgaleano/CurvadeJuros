<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Curva</title>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h4></h4>
        <div class="profile">
            <img class="profile" src="img/siga.png">
        </div>
    </nav>

    
    <!-- Telas com os dois iframes -->
    <div id="tela1" class="tela01">
        <iframe src="https://www.anbima.com.br/pt_br/informar/curvas-de-juros-fechamento.htm" class="iframe"></iframe>
    </div>

    
    <!-- Tela 2 (inicialmente oculto) -->
    <div id="tela2" class="tela2-container" style="display: none;">
        <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=1dRxU" class="tela2-container" scrolling="no" frameborder="0" allowTransparency="true" loading="lazy"></iframe>
    </div>
    <!-- Card para exibir informações -->
    <div id="card" style="display: none;">
        <h3>Observation</h3>
        <p>Dec 2023: 2.52 <span id="observationValue"></span></p>
        <p>Updated: Jan 4, 2024</p>
    </div>
    

    <script>
        function toggleIframes() {
            var iframe1 = document.getElementById('tela1');
            var iframe2 = document.getElementById('tela2');
            var card = document.getElementById('card');

            if (iframe1.style.display === 'none') {
                iframe1.style.display = 'block';
                iframe2.style.display = 'none';
                card.style.display = 'none';
            } else {
                iframe1.style.display = 'none';
                iframe2.style.display = 'block';
                card.style.display = 'block';

                // Extrair o último número do gráfico
                extrairUltimoNumero();

                // Definir o valor da observação
                document.getElementById('observationValue').textContent = "2.52";
            }
        }

        function iniciarTimerTrocaTela() {
            var tempoTrocaTela = 15000;
            setInterval(toggleIframes, tempoTrocaTela);
        }

        window.onload = function () {
            iniciarTimerTrocaTela();
        };
    </script>
</body>
</html>
